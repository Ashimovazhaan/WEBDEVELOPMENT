<h2>Products</h2>

<div *ngFor="let product of products">

    <h3>
    <a [title]="product.name + ' details'">
      {{ product.name }}
    </a>
     </h3>
  <a href="{{product.url}}"><img src="{{product.link}}"></a>
  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>
    <span> {{product.rating}}</span>
    <button (click)="share()">
     Share
    </button>
    <a href="{{product.url}}"><button> Aliexpress </button></a>
</div>
